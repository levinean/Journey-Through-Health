<h2 mat-dialog-title>Create New Note</h2>
<mat-dialog-content class="mat-typography">
  <input type="text" (input)="updateNote($event)" />
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="note" cdkFocusInitial>Create</button>
</mat-dialog-actions>
